<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Brasil Wild Nature</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Cinzel:wght@700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', sans-serif;
      background-color: #0b0d0a;
      color: #e6d8a5;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: rgba(10, 12, 10, 0.95);
      padding: 10px 30px;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-family: 'Cinzel', serif;
      font-size: 1.6rem;
      color: #d6c177;
    }

    nav {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    nav a {
      text-decoration: none;
      color: #e6d8a5;
      font-weight: 500;
    }

    .lang-container {
      position: relative;
    }

    .lang-toggle {
      background: transparent;
      border: none;
      cursor: pointer;
    }

    .lang-toggle img {
      width: 24px;
      height: 24px;
      border-radius: 50%;
    }

    .lang-menu {
      position: absolute;
      top: 32px;
      right: 0;
      background: #1a1a1a;
      padding: 10px;
      border: 1px solid #333;
      border-radius: 6px;
      display: none;
      flex-direction: column;
      gap: 10px;
      z-index: 9999;
    }

    .lang-menu img {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      cursor: pointer;
      border: 2px solid transparent;
    }

    .lang-menu img.active {
      border-color: #d6c177;
    }

    .hero {
      height: 100vh;
      background: url('https://i.imgur.com/pN1Nf6X.png') center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding-top: 80px;
    }

    .hero .content {
      background-color: rgba(0,0,0,0.6);
      padding: 40px;
      border-radius: 10px;
    }

    .hero h1 {
      font-family: 'Cinzel', serif;
      font-size: 3.5rem;
      color: #e6d8a5;
      margin-bottom: 10px;
    }

    .hero p {
      color: #d9d4bf;
      margin-bottom: 30px;
      font-size: 1.2rem;
    }

    .buttons a {
      text-decoration: none;
      color: #e6d8a5;
      border: 2px solid #e6d8a5;
      padding: 10px 20px;
      margin: 0 10px;
      display: inline-block;
      transition: 0.3s;
    }

    .buttons a:hover {
      background-color: #e6d8a5;
      color: #1a1a1a;
    }

    footer {
      background-color: #0b0d0a;
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
      color: #777;
    }

    @media (max-width: 600px) {
      .hero h1 { font-size: 2.2rem; }
      .hero p { font-size: 1rem; }
      nav { flex-direction: column; align-items: flex-start; gap: 10px; }
    }

    #google_translate_element { display: none; }
  </style>
</head>
<body>
  <div id="google_translate_element"></div>

  <header>
    <div class="logo">Brasil Wild Nature</div>
    <nav>
      <a href="#pacotes">Pacotes</a>
      <a href="#contato">Contato</a>
      <div class="lang-container">
        <button class="lang-toggle" onclick="toggleLangMenu()">
          <img id="active-lang" src="https://flagcdn.com/w40/br.png" alt="Idioma atual">
        </button>
        <div class="lang-menu" id="lang-menu">
          <img src="https://flagcdn.com/w40/br.png" alt="Português" onclick="setLang('pt', this)">
          <img src="https://flagcdn.com/w40/us.png" alt="English" onclick="setLang('en', this)">
          <img src="https://flagcdn.com/w40/de.png" alt="Deutsch" onclick="setLang('de', this)">
        </div>
      </div>
    </nav>
  </header>

  <section class="hero">
    <div class="content">
      <h1>Descubra o Brasil Selvagem</h1>
      <p>Experiências autênticas na natureza do Pantanal e Chapada</p>
      <div class="buttons">
        <a href="#pacotes">Ver Pacotes</a>
        <a href="https://wa.me/seunumerowhatsapp" target="_blank">Contato via WhatsApp</a>
      </div>
    </div>
  </section>

  <footer>
    Site desenvolvido por NoHeroes Studio © 2025
  </footer>

  <!-- Google Translate -->
  <script type="text/javascript">
    function googleTranslateElementInit() {
      new google.translate.TranslateElement({
        pageLanguage: 'pt',
        includedLanguages: 'pt,en,de',
        layout: google.translate.TranslateElement.InlineLayout.SIMPLE
      }, 'google_translate_element');
    }
  </script>
  <script src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

  <!-- Custom Language Switcher -->
  <script>
    function toggleLangMenu() {
      const menu = document.getElementById("lang-menu");
      menu.style.display = menu.style.display === "flex" ? "none" : "flex";
    }

    function setLang(lang, el) {
      const combo = document.querySelector(".goog-te-combo");
      if (combo) {
        combo.value = lang;
        combo.dispatchEvent(new Event("change"));
      }

      // Update active flag
      document.querySelectorAll("#lang-menu img").forEach(img => img.classList.remove("active"));
      el.classList.add("active");

      // Update icon in header
      document.getElementById("active-lang").src = el.src;

      // Close menu
      document.getElementById("lang-menu").style.display = "none";
    }

    // Oculta barra do Google Tradutor injetada
    const observer = new MutationObserver(() => {
      const frame = document.querySelector("iframe.goog-te-banner-frame");
      if (frame) frame.style.display = "none";
      const skip = document.querySelector(".goog-te-gadget");
      if (skip) skip.style.display = "none";
    });

    observer.observe(document.body, { childList: true, subtree: true });
  </script>
</body>
</html>
