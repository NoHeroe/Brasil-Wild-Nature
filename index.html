<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Brasil Wild Nature</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Cinzel:wght@700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', sans-serif;
      background-color: #0b0d0a;
      color: #e6d8a5;
    }
    header {
      position: fixed;
      top: 0; width: 100%; z-index: 1000;
      background-color: rgba(10, 12, 10, 0.85);
      padding: 10px 30px;
      display: flex; justify-content: space-between; align-items: center;
    }
    .logo {
      font-family: 'Cinzel', serif;
      font-size: 1.6rem;
      color: #d6c177;
    }
    nav a {
      margin-left: 20px;
      text-decoration: none;
      color: #e6d8a5;
      font-weight: 500;
    }
    .lang-toggle {
      position: relative;
    }
    .lang-btn {
      background: none; border: none; cursor: pointer;
    }
    .lang-dropdown {
      position: absolute; top: 40px; right: 0;
      background: #121212; border-radius: 8px;
      display: none; flex-direction: column;
      box-shadow: 0 0 10px rgba(0,0,0,0.6);
    }
    .lang-dropdown img {
      width: 36px; height: 24px;
      margin: 8px; cursor: pointer;
      border-radius: 4px;
    }
    .lang-dropdown.show {
      display: flex;
    }
    #google_translate_element {
      opacity: 0;
      pointer-events: none;
      position: absolute;
      top: -9999px;
    }
    /* Remove a barra branca do Google Translate */
    .goog-te-banner-frame.skiptranslate {
      display: none !important;
    }
    body {
      top: 0px !important;
    }
    .goog-logo-link, .goog-te-gadget span {
      display: none !important;
    }
  </style>
</head>
<body>
  <div id="google_translate_element"></div>
  <header>
    <div class="logo">Brasil Wild Nature</div>
    <nav>
      <a href="#pacotes">Pacotes</a>
      <a href="#contato">Contato</a>
      <div class="lang-toggle">
        <button class="lang-btn" onclick="toggleDropdown()">
          <img id="current-flag" src="https://flagcdn.com/w40/br.png" alt="Idioma atual">
        </button>
        <div class="lang-dropdown" id="lang-dropdown">
          <img src="https://flagcdn.com/w40/br.png" onclick="setLanguage('pt', this)">
          <img src="https://flagcdn.com/w40/us.png" onclick="setLanguage('en', this)">
          <img src="https://flagcdn.com/w40/de.png" onclick="setLanguage('de', this)">
        </div>
      </div>
    </nav>
  </header>

  <section class="hero" style="background: url('https://i.imgur.com/pN1Nf6X.png') center center/cover no-repeat; height: 100vh; padding-top: 80px; display: flex; align-items: center; justify-content: center; text-align: center;">
    <div class="content" style="background-color: rgba(0,0,0,0.6); padding: 40px; border-radius: 10px;">
      <h1>Descubra o Brasil Selvagem</h1>
      <p>Experiências autênticas na natureza do Pantanal e Chapada</p>
      <div class="buttons">
        <a href="#pacotes" style="text-decoration:none;color:#e6d8a5;border:2px solid #e6d8a5;padding:10px 20px;margin:0 10px;display:inline-block;">Ver Pacotes</a>
        <a href="https://wa.me/seunumerowhatsapp" target="_blank" style="text-decoration:none;color:#e6d8a5;border:2px solid #e6d8a5;padding:10px 20px;margin:0 10px;display:inline-block;">Contato via WhatsApp</a>
      </div>
    </div>
  </section>

  <script>
    function toggleDropdown() {
      document.getElementById("lang-dropdown").classList.toggle("show");
    }

    function setLanguage(lang, el) {
      const select = document.querySelector("select.goog-te-combo");
      if (select) {
        select.value = lang;
        select.dispatchEvent(new Event("change"));
        document.getElementById("current-flag").src = el.src;
        document.getElementById("lang-dropdown").classList.remove("show");
      } else {
        console.warn("Google Translate select not ready yet.");
      }
    }

    function updateFlagByCookie() {
      const match = document.cookie.match(/googtrans=\/pt\/(\w+)/);
      if (match) {
        const lang = match[1];
        const flag = document.getElementById("current-flag");
        if (lang === 'en') flag.src = "https://flagcdn.com/w40/us.png";
        else if (lang === 'de') flag.src = "https://flagcdn.com/w40/de.png";
        else flag.src = "https://flagcdn.com/w40/br.png";
      }
    }

    const observer = new MutationObserver(updateFlagByCookie);
    observer.observe(document.body, { childList: true, subtree: true });

    function googleTranslateElementInit() {
      new google.translate.TranslateElement({
        pageLanguage: 'pt',
        autoDisplay: false
      }, 'google_translate_element');
    }

    window.addEventListener("load", () => {
      const script = document.createElement("script");
      script.src = "https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit";
      document.body.appendChild(script);
    });
  </script>
</body>
</html>
